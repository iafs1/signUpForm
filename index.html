<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="bg-img">
        <div class="logo"><img src="assets/odin-lined.png">Odin</div>
        <div class="footer">
            Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>
        </div>
    </div>
    <div class="form">
        <p class="aboveText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <i>now</i> to get started.
            <br>
            <br>You <i>know</i> you want to.
        </p>

        <form action="#" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                
                <div class="column1">
                    <ul>
                        <li>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password">
                        </li>
                    </ul>
                </div>
                
                <div class="column2">
                    <ul>
                        <li>
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </li>
                        <li>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber">
                        </li>
                        <li>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="text" id="confirmPassword">
                        </li>
                    </ul>
                </div>
                
            </fieldset>

            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
</body>
</html>
